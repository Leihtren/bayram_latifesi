<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayram Sürprizi</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none;
        }
        .content {
            position: relative;
            text-align: center;
            color: white;
        }
        .text-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <button onclick="showSurprise()">Beni Şaşırt</button>
    </div>
    
    <div class="hidden" id="surpriseContent">
        <div class="content">
            <div class="text-overlay">ANNENİN ELİNİ ÖPSEM ŞEKER DİYE SENİ BANA VERİR Mİ?</div>
            <img src="mahmut-tanal2.jpg" alt="Mahmut Tanal">
            <audio id="bgMusic">
                <source src="careless_whisper.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    
    <script>
        function showSurprise() {
            document.getElementById("mainContent").style.display = "none";
            document.getElementById("surpriseContent").style.display = "block";
            document.getElementById("bgMusic").play();
        }
    </script>
</body>
</html>
